<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dota 2 Mods</title>
  <link rel="icon" href="assets/favicon.ico" type="image/x-icon">
  <link rel='stylesheet' type='text/css' media='screen' href='style.css'>
</head>

<body>
  <header class="header">
    <div class="container">
      <div class="header-content">
        <div style="display: flex; align-items: center;">
          <button class="back-button" id="backButton">
            <svg width="24" height="24" viewBox="0 0 24 24" fill="currentColor">
              <path d="M20 11H7.83l5.59-5.59L12 4l-8 8 8 8 1.42-1.41L7.83 13H20v-2z" />
            </svg>
            <span data-translate="back">Back</span>
          </button>
          <h1 class="logo"> <a href="https://t.me/dota2pornfx" target="_blank"><span id="tg">Dota2</span>PornFx</a></h1>
        </div>
        <div class="language-toggle">
          <button class="lang-btn active" data-lang="en">EN</button>
          <button class="lang-btn" data-lang="ru">RU</button>
        </div>
      </div>
    </div>
  </header>

  <main class="main">
    <div class="container">
      <div id="homePage">
        <h2 class="page-title" data-translate="main-title">Dota 2 Mods Collection</h2>
        <p class="page-description" data-translate="main-description">
          Discover and download mods for Dota 2
        </p>
        <div class="grid" id="categoriesGrid">
        </div>
      </div>

      <div id="categoryPage" class="hidden">
        <h2 class="page-title" id="categoryTitle"></h2>
        <p class="page-description" id="categoryDescription"></p>
        <div class="grid" id="modsGrid">
        </div>
      </div>
    </div>
  </main>

  <script src="script.js"></script>
</body>

</html>
